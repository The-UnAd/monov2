name: Build and Deploy Graph Monitor to ECR and Lambda

on:
  workflow_dispatch:

env:
  ECR_REPOSITORY: unad/graph-monitor
  LAMBDA_FUNCTION: graph-monitor
  PROJECT_PATH: serverless/GraphMonitor/Project2/src/Project2
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
        
      - name: Install tools
        run: dotnet tool install -g Amazon.Lambda.Tools
        working-directory: serverless

      - name: Deploy
        run: |
          dotnet lambda deploy-function TestPut \
          --config-file serverless.template \
          --function-runtime provided.al2023 \
          --function-role lambda_execution_role \
          --function-memory-size 256 \
          --function-timeout 10 \
          --function-handler PutFunctionHandler
        working-directory: ${{ env.PROJECT_PATH }}
